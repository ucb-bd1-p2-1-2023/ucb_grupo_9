<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Brush+Script+MT" rel="stylesheet">
    <link rel="stylesheet" href="styles1.css">
    <title>In Conductor</title>
</head>
<body>
    <div class="login-box">
        <h2>ðŸ’³ Pagos</h2>
        <div class="user-box">
            <input type="text" id="userId" required>
            <label>User ID:</label>
        </div>
        <div class="user-box">
            <input type="text" id="tripId" required>
            <label>Trip ID:</label>
        </div>
        <div class="user-box">
            <input type="text" id="monto" required>
            <label>Monto:</label>
        </div>
        <div class="user-box">
            <input type="text" id="fechaPago" required>
            <label>Fecha de pago</label>
        </div>
        <a href="#" onclick="submitForm()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </a>
    </div>
    <script>
        function submitForm() {
            function getValues() {
                return {
                    userId: document.getElementById('userId').value,
                    tripId: document.getElementById('tripId').value,
                    monto: document.getElementById('monto').value,
                    fechaPago: document.getElementById('fechaPago').value,
                }
            }
            
            const url = 'http://localhost:3000/pagos';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const metadata = { method, headers, body };
            fetch(url, metadata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
