<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Brush+Script+MT" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>In Conductor</title>
</head>
<body>
    <div class="login-box">
        <h2>ðŸš• Driver Form</h2>
        <div class="user-box">
            <input type="text" id="firstName" required>
            <label>First Name:</label>
        </div>
        <div class="user-box">
            <input type="text" id="lastName" required>
            <label>Last Name:</label>
        </div>
        <div class="user-box">
            <input type="text" id="direccion" required>
            <label>Direccion:</label>
        </div>
        <div class="user-box">
            <input type="text" id="telefono" required>
            <label>Telefono:</label>
        </div>
        <div class="user-box">
            <input type="text" id="email" required>
            <label>Email:</label>
        </div>
        <div class="user-box">
            <input type="password" id="contrasenia" required>
            <label>Contrasenia:</label>
        </div>
        <div class="user-box">
            <input type="text" id="estadoconductor" required>
            <label>EstadoConductor</label>
        </div>
        <a href="#" onclick="submitForm()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </a>
    </div>
    <script>
        function submitForm() {
            function getValues() {
                return {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    direccion: document.getElementById('direccion').value,
                    telefono: document.getElementById('telefono').value,
                    email: document.getElementById('email').value,
                    contrasenia: document.getElementById('contrasenia').value,
                    estadoconductor: document.getElementById('estadoconductor').value,
                }
            }
            
            const url = 'http://localhost:3000/conductor';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const metadata = { method, headers, body };
            fetch(url, metadata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
