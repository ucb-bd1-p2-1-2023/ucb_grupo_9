<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Brush+Script+MT" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
    <title>In Conductor</title>
</head>
<body>
    <div class="login-box">
        <h2>ðŸ’¥ Promociones</h2>
        <div class="user-box">
            <input type="text" id="tipoDescuento" required>
            <label>Tipo Descuento:</label>
        </div>
        <div class="user-box">
            <input type="text" id="valorDescuento" required>
            <label>Valor Descuento:</label>
        </div>
        <div class="user-box">
            <input type="text" id="fechaInicio" required>
            <label>Fecha Inicio</label>
        </div>
        <div class="user-box">
            <input type="text" id="fechaFin" required>
            <label>Fecha Fin</label>
        </div>
        <a href="#" onclick="submitForm()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </a>
    </div>
    <script>
        function submitForm() {
            function getValues() {
                return {
                    tipoDescuento: document.getElementById('tipoDescuento').value,
                    valorDescuento: document.getElementById('valorDescuento').value,
                    fechaInicio: document.getElementById('fechaInicio').value,
                    fechaFin: document.getElementById('fechaFin').value,
                }
            }
            
            const url = 'http://localhost:3000/promociones';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const metadata = { method, headers, body };
            fetch(url, metadata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
